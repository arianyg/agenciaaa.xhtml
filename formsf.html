<!DOCTYPE html>
<html>
  <head>
    <title> Abertura de chamados </title>
  </head>
  <body>
	  <h2> Abra seu chamado </h2> <br>
	  <form action="https://formspree.io/f/meqpllpp" id="f1" name="form-abertura_de_chamados" method="POST">
	  Nome: <input type="text" id="nome" name= "Nome"/> <br> <br>
	  Assunto: <input type="text" id="assunto" name= "Assunto"/> <br> <br>
	  Selecione a categoria do chamado: <br>
	  <select id= "categoria" name="categoria">
	  <option value="Administrativa"> Administrativa </option>
	  <option value="Gerencial"> Gerencial </option>
	  <option value="Operacional"> Operacional </option>
	  </select> <br> <br>
	  Detalhamento: <br>
	  <textarea class="full altura" id="Detalhamento-do-chamado" name="Detalhamento do chamado" rows="20" cols="30" > Motivo, função ou objetivo do seu chamado: </textarea> <br> <br>
	  <input type="submit" name= "Concluir chamado"/>
	  <input type="reset" name= "Apagar tudo"/> <br> <br>
	  </form>
	  
  </body>
</html>
