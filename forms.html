<!DOCTYPE html>
<html>
    <head>
    <title> Cadastro </title>
    </head>
    <body>
        <h2> Faça seu cadastro </h2> 
		<form action="https://formspree.io/f/xyybdkgj" id="f1" name="form-cadastro_emprego" method="POST">
		Nome: <input type="text" id="nome" name="nome"/> <br> <br>
        E-mail:<input type="email" id="email" name="email"/> <br> <br>
		Telefone: <input type="tel" id="tel" name="tel" placeholder="(xx)xxxxx-xxxx" pattern="([0-9]){2}[0-9]{5}-[0-9]{4}"/> <br> <br>
        Endereço: <input type="text" id="endereço" name="endereço" /> <br> <br>
		Selecione o cargo que deseja: <br> 
		<select id="cargo" name="cargo">
        <option value="Motorista"> Motorista </option>
        <option value="Vendedor(a)"> Vendedor(a) de passagens</option>
        <option value="Supervisor(a)"> Supervisor(a) </option>
        <option value="Auxiliar administrativo"> Auxiliar administrativo </option>
		<option value="Gerente"> Gerente </option>
        </select> <br> <br>
		Envie seu currículo em arquivo pdf: <br>
		<input type="file" /> <br> <br>
		<input type="submit" name="Cadastrar"/>
        <input type="reset" name="Apagar tudo"/>
		</form>
	</body>
</html>
